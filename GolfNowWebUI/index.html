<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>GolfNow: Quick Chat</title>
</head>
<body>

    <div id='content'>
        <table>
            <tr id='historyRow'>
                <td>
                    <div id='messagesWrapper'>
                        <div class="messageBox messageReply">Hello, what can I help you with?</div>
                    </div>
                </td>
                
            </tr>
            <tr id='composeRow'>
                <td>
                    <div id='messageBar'>
                        <div id='typeMessage'>
                                <div id='textBoxDiv' class='s' contenteditable="true" data-ph='Ask away...'></div>
                        </div>
                
                        <div id='sendButton' onclick="send()"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script type="application/javascript" src="scripts.js"></script>

</body>
